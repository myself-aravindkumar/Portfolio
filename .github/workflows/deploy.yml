name: Build and Deploy Blazor WebAssembly

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x' # Replace with your target .NET version

    - name: Build Blazor WebAssembly
      run: dotnet publish -c Release

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.FcsOJ0qBHbYtTosPx6UXDL0J }}
      run: npx vercel deploy --prod --prebuilt --cwd=bin/Release/net7.0/wwwroot
